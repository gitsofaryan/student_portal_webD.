<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: sans-serif;
    background-image: url(login-background.jpg);
    background-size: cover;
  }
  a {
    color: #666;
    font-size: 14px;
    display: block;
  }
  .login-title {
    text-align: center;
  }
  #login-page {
    display: flex;
  }
  .notice {
    font-size: 13px;
    text-align: center;
    color: #666;
  }
  .login {
    width: 30%;
    height: 100vh;
    background: #d942423b;
    padding: 70px;
    
  }
  .login a {
    margin-top: 25px;
    text-align: center;
  }
  .form-login {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    align-content: center;
  }
  .form-login:hover {
    background-color: white;
    transition: cubic-bezier(0.55, 0.085, 0.68, 0.53);
  }
  .form-login label {
    text-align: left;
    font-size: 13px;
    margin-top: 10px;
    margin-left: 20px;
    display: block;
    color: #666;
  }
  .input-email,
  .input-password {
    width: 100%;
    background: #ededed;
    border-radius: 25px;
    margin: 4px 0 10px 0;
    padding: 10px;
    display: flex;
  }
  .icon {
    padding: 4px;
    color: #666;
    min-width: 30px;
    text-align: center;
  }
  input[type="email"],
  input[type="password"] {
    width: 100%;
    border: 0;
    background: none;
    font-size: 16px;
    padding: 4px 0;
    outline: none;
  }
  button[type="submit"] {
    width: 100%;
    border: 0;
    border-radius: 25px;
    padding: 14px;
    background: #008552;
    color: #FFF;
    display: inline-block;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
    transition: ease all 0.3s;
  }
  button[type="submit"]:hover {
    opacity: 0.9;
  }
  .created {
    margin-top: 40px;
    text-align: center;
  }
  .created p {
    font-size: 13px;
    font-weight: bold;
    color: #008552;
  }
  .created a {
    color: #666;
    font-weight: normal;
    text-decoration: none;
    margin-top: 0;
  }
  .checkbox label {
    display: inline;
    margin: 0;
  }
  .login {
    height: 100vh;
    background: linear-gradient(45deg, #ff000075, #ffa50029, #b0b08c00, #0080000f, #0000ff1c, #4b00820a, violet, #ff00001a);
    opacity: 0.9;
    
  }

</style>

<div id="login-page"> 
  <div class="login" style="border: 2px solid gray; border-radius:35px;margin-left: 500px; height: 600px;margin-top: 80px;box-shadow: 2px 2px 20px blue;">
      <h2 class="login-title" style="font-size: 40px;font-family: c;font-style: italic;margin-bottom: 50px;
      margin-top: -30px;">Student Login</h2>
      <p class="notice">Please login to Student Portal</p>
      <form class="form-login" style="border: 1px solid #0000005c; padding: 10px; border-radius: 20px;background: #00ffff30;
      ">
        <label for="email">Username</label>
        <div class="input-email">
          <i class="fas fa-envelope icon"></i>
          <input type="email" name="email" placeholder="Enter your Username" required id="email">
        </div>
        <label for="password">Password</label>
        <div class="input-password">
          <i class="fas fa-lock icon"></i>
          <input type="password" name="password" placeholder="Enter your Password" required id="password">
        </div>
        <div class="checkbox">
          <label for="remember">
            <input type="checkbox" name="remember">
            Remember me
          </label>
        </div>
        <button type="submit" onclick="auth()"><i class="fas fa-door-open"></i> Sign in</button>
      </form>
        <a href="#">Forgot your password?</a>
      <div class="created">
        <p>Created by <a href="">THE STAR GAZERS</a></p>
      </div>
    </div>
    
  </div>
  <script>
    function auth(){
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      if(email== "admin@gmail.com" && password=="admin"){
        window.location.assign("content.html")
        alert("Login Sucessfully ");
      }
      else{
        alert("Invalid Informatin");
        return;
      }
    }

  </script>
